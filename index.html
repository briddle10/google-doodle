<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Doodle</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/favicons/site.webmanifest">
    <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://codepen.io/manikoth/pen/NNNBYe.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <!-- Container -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24.53 24.53"><g data-name="Layer 2"><path fill="#fff" d="M12.27 0l2.81 9.45 9.45 2.82-9.45 2.81-2.81 9.45-2.82-9.45L0 12.27l9.45-2.82L12.27 0z" data-name="Layer 1"/></g></svg>

<main>
  
    <!-- Doodle Stage -->
    <div id="stage">
      
      <img id="earth" class="planets planetsAppear" src="https://i.imgur.com/38gfk93.png" alt="Earth">
      <img id="mars" class="planets planetsAppear" src="https://i.imgur.com/hbMb1H0.png" alt="Mars">
      <img id="saturn" class="planets planetsAppear" src="https://i.imgur.com/3credpa.png" alt="Saturn">
      <img id="pluto" class="planets planetsAppear" src="https://i.imgur.com/BjaUfw9.png" alt="Pluto">
       <img id="moon" class="planets planetsAppear" src="https://i.imgur.com/vrmuEih.png" alt="Moon">
     
      <div id="rocket" class="rocketFirst">
        
      </div>
      
    
      
     

      <div class="centerWrap">
        <img class="disappear" id="google" src="https://i.imgur.com/y8GeMbw.png" alt="Google">
      </div>
      
        
      
    </div>
  
  <img id="alien" src="https://i.imgur.com/21X13Q2.png" alt="GOogle Alien">

    <button id="redo">Toggle "Google"</button>
  
    <input type="text" />
    <div id="search">
      <button>Google Search</button>
      <button>I'm Feeling Lucky</button>
    </div>
  
</main>  



    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Plugins -->
    <!-- My Scripts -->
    <script src="js/scripts.js"></script>
</body>
</html>
